<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: LINK TO BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- LINK TO JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- ADD STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Q4 QUIZ 1: JS MATH METHODS AND CONDITIONALS</title>

</head>
<body>

	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">

		<div class="row">

			<!-- IMAGE -->
			<div class="col-md-6 mt-3 mb-3">

				<a href="https://www.everydayhealth.com/diet-nutrition/bmi/bmi-adults-yours-healthy-not-how-can-you-lose-weight/">
					<img src="bmichart.png" class="mx-auto d-block img-fluid" alt="BMI Chart">
				</a>

			</div>

			<!-- BMI CALCULATOR -->
			<div class="col-md-6 mt-3 mb-3">

				<h1>BMI Calculator</h1>

				<h5>Body mass index (BMI) is used to estimate the amount of body fat by using your height and weight measurements.</h5>

				<br>

				<h4>Please enter the following to know your BMI:</h4>

				<br>

				<form>

					<label>Your weight in kilograms (kg):</label>
					<input type="number" id="inputKG" class="form-control" placeholder="Enter weight here">

					<br>
					
					<label>Your height in meters (m):</label>
					<input type="number" id="inputM" class="form-control" placeholder="Enter height here">

				</form>

				<br>

				<button type="button" class="btn btn-danger btn-lg" onclick="calcBMI()">Calculate BMI</button>

				<script src="main.js"></script>

			</div>	

		</div>

	</div>

	</footer>
